<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Contact - Zodiaque Mystique</title>
</head>
<body>
    <header>
        <nav>
            <h1><a href="index.html">Zodiaque Mystique</a></h1>
            <div class="right">
                <p><a href="index.html">Accueil</a></p>
                <p><a href="signes.html">Signes</a></p>
                <p><a href="oracle.html">Oracle des Éléments</a></p>
                <p><a href="contact.html">Contact</a></p>
                <button id="btn-decouvrir">Decouvrir mon signe</button>
                <script src="static/nav.js" defer></script>
            </div>
        </nav>

        <section class="presentation contact-main-content">
            <div class="contact-container">
                <div class="Sous-le-voile-des-étoiles">
                    <h1>Contactez-nous</h1>
                    <p>
                        Découvrez nos profils GitHub pour en savoir plus sur notre équipe 
                        et nos projets mystiques.
                    </p>
                    
                    <div class="github-buttons">
                        <a href="/macauchy/" target="_blank" class="github-btn">
                            <img src="icon-github-01.png" alt="GitHub" class="github-icon">
                            <span>macauchy</span>
                        </a>
                        <a href="/lengarci/" target="_blank" class="github-btn">
                            <img src="icon-github-01.png" alt="GitHub" class="github-icon">
                            <span>lengarci</span>
                        </a>
                        <a href="/mcauchy-/" target="_blank" class="github-btn">
                            <img src="icon-github-01.png" alt="GitHub" class="github-icon">
                            <span>mcauchy-</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <style>
        /* Contact page centered layout */
        .contact-main-content {
            min-height: 75vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 5%;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        .contact-container .Sous-le-voile-des-étoiles {
            text-align: center;
            width: 100%;
        }

        .contact-container h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ffffff, #f8fafc, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .contact-container p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .github-buttons {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .github-btn {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1.2rem 2.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 50px;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .github-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .github-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            filter: brightness(0) invert(1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-main-content {
                min-height: 70vh;
                padding: 1.5rem 5%;
            }

            .contact-container h1 {
                font-size: clamp(2rem, 8vw, 3rem);
                margin-bottom: 1.5rem;
            }

            .contact-container p {
                font-size: 1.1rem;
                margin-bottom: 2rem;
            }

            .github-buttons {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }

            .github-btn {
                padding: 1rem 2rem;
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .github-buttons {
                gap: 1rem;
            }

            .github-btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }

            .github-icon {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</body>
</html>
